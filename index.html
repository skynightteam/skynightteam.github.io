<!DOCTYPE html>
<html>
<head>
	<title>SkyNightWars</title>
	<style>
		.fullscreen{
			border: 0px solid black;
			padding: 0px;
			width: 100%;
			height: 100%;
			margin:0px;
		}
		html, body{
			width:100%;
			height:100%;
			margin:0px;
		}
	</style>
	<script>
		function changeTitle(){
			var title = "SkyNightWars";
			document.getElementsByTagName("title")[0].innerHTML = title;
		}
	</script>
</head>
<body>
	<iframe src="https://snwars.weebly.com/" onLoad="changeTitle()" id="frame" class="fullscreen"></iframe>
</body>
<html>
